<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Derivative Calculator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1e1e1e;
            margin: 0;
            padding: 0;
        }


        .header {
            background-color: #282828;
            align-items: center;
            padding: 20px;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 30px;
            color: #fff;
            margin: 0;
            text-align: center;
            padding-bottom: 16px;
        }

        .navbar {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 12px;
        }


        .navbar ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .navbar ul li {
            margin-right: 20px;
        }

        .navbar ul li a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
        }


        .calculator {
            /* max-width: 400px; */
            width: 60%;
            background-color: #282828;
            margin: 50px auto;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }


        .calculator input[type="text"] {
            width: calc(100% - 20px);
            padding: 15px;
            margin-bottom: 20px;
            font-size: 24px;
            border: none;
            border-radius: 10px;
            background-color: #1e1e1e;
            color: #fff;
            text-align: right;
        }


        .screen {
            margin-bottom: 20px;
            position: relative;
        }

        .screen input {
            width: calc(100% - 30px);
            /* Adjusted width for result display */
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
        }

        .output {
            padding: 15px;
            margin-bottom: 20px;
            font-size: 24px;
            border: none;
            border-radius: 10px;
            background-color: #1e1e1e;
            color: #fff;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 10px;
            margin-bottom: 20px;
        }

        .buttons button {
            padding: 10px 0;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #004d40;
            color: #ffffff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .buttons button:hover {
            background-color: #00695c;
      transform: translateY(-2px);
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .buttons button:nth-last-child(-n+1) {
            grid-column: span 4;
            /* Make the last 4 buttons double width */
        }

        .control-buttons {
            display: flex;;
            justify-content: space-evenly;
            align-items: center;
            margin-bottom: 20px;
        }

        .control-buttons label {
            font-size: 16px;
        }

        .control-buttons input {
            width: 50px; 
            color: aqua;
            padding: 5px;
            font-size: 16px;
            border: 1px solid ;
            border-radius: 5px;
            text-align: right;
            background-color: #1e1e1e;
            outline: none;
        }

        .buttonz{
            text-align: center;
        }

        .buttonz button {
            padding: 10px;
            border: none;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-weight: bolder;
            border-radius: 7px;
            text-align: center;
        }
    

        .footer {
            background-color: #282828;
            padding: 20px;
            color: #fff;
            text-align: center;
        }


        @media only screen and (max-width: 600px) {
            .calculator {
                width: 80%;
                margin-top: 40px;
            }


            .footer {
                margin-top: 20px;
                padding-top: 20px;
                font-size: 10px;
            }

            .matrix-container {
                flex-direction: column;
            }

            .abo {
                display: none;
            }
        }
    </style>
</head>

<body>

    <div class="header">
        <div class="container">
            <h1>Differentiator</h1>
            <nav class="navbar">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="matrix.html">Matrix</a></li>
                    <li><a href="diff.html">Differentiation</a></li>
                    <li><a href="base.html">Base Con.</a></li>
                </ul>
            </nav>
        </div>
    </div>

    <div class="calculator">
        <div class="screen">
            <input type="text" id="expression" placeholder="Enter expression">
        </div>
        <div class="output" id="output"></div>
        <div class="buttons">
            <button onclick="addToExpression('x')" style="background-color: blueviolet;">&#119987;</button>
            <button onclick="addToExpression('sin(')" style="border: 2px solid rgb(205, 146, 36);">sin</button>
            <button onclick="addToExpression('cos(')" style="border: 2px solid rgb(205, 146, 36);">cos</button>
            <button onclick="addToExpression('tan(')" style="border: 2px solid rgb(205, 146, 36);">tan</button>
            <button onclick="addToExpression('+')">+</button>
            <button onclick="addToExpression('-')">-</button>
            <button onclick="addToExpression('*')">x</button>
            <button onclick="addToExpression('/')">/</button>
            <button onclick="addToExpression('^')">^</button>
            <button onclick="addToExpression('9')" style="border: 2px solid #cbf72dd2;" >9</button>
            <button onclick="addToExpression('8')" style="border: 2px solid #cbf72dd2;">8</button>
            <button onclick="addToExpression('7')" style="border: 2px solid #cbf72dd2;">7</button>
            <button onclick="addToExpression('sqrt(')">âˆš</button>
            <button onclick="addToExpression('6')" style="border: 2px solid #cbf72dd2;">6</button>
            <button onclick="addToExpression('5')" style="border: 2px solid #cbf72dd2;">5</button>
            <button onclick="addToExpression('4')" style="border: 2px solid #cbf72dd2;">4</button>
            <button onclick="addToExpression('log(')">log</button>
            <button onclick="addToExpression('3')" style="border: 2px solid #cbf72dd2;">3</button>
            <button onclick="addToExpression('2')" style="border: 2px solid #cbf72dd2;">2</button>
            <button onclick="addToExpression('1')" style="border: 2px solid #cbf72dd2;">1</button>
            <button onclick="addToExpression('exp(')">exp</button>
            <button onclick="addToExpression('(')">(</button>
            <button onclick="addToExpression('0')" style="border: 2px solid #cbf72dd2;">0</button>
            <button onclick="addToExpression(')')">)</button>
            <button onclick="deleteLast()" style="color: red;">Delete</button>

        </div>
        <div class="control-buttons">
            <label for="numberOfDerivatives" style="color: aqua;">Order of Derivative :</label>
            <input type="number" id="numberOfDerivatives" min="1" value="1">
        </div>

        <div class="output">
            <div class="buttonz">
                <button onclick="differentiate()" style="background-color: greenyellow; margin-right: 70px;">Differentiate</button>
                <button onclick="clearExpression()" style="background-color: rgb(250, 74, 10);">Clear</button>
            </div>
        </div>
    </div>

    <div class="footer">
        <div class="container">
            <p>Disclaimer: This calculator is provided for educational purposes only. Use at your own risk.</p>
            <p>&copy; Copyright by VKDEVZ</p>
            <p class="abo">About Us: VKDEVZ is a team of passionate developers dedicated to creating innovative
                solutions.</p>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/9.4.4/math.js"></script>
    <script>
        let currentExpression = '';

        function addToExpression(value) {
            const input = document.getElementById('expression');
            const cursorPos = input.selectionStart;
            currentExpression = currentExpression.slice(0, cursorPos) + value + currentExpression.slice(cursorPos);
            updateScreen();
            input.setSelectionRange(cursorPos + value.length, cursorPos + value.length);
        }

        function deleteLast() {
            const input = document.getElementById('expression');
            const cursorPos = input.selectionStart;
            if (cursorPos > 0) {
                currentExpression = currentExpression.slice(0, cursorPos - 1) + currentExpression.slice(cursorPos);
                updateScreen();
                input.setSelectionRange(cursorPos - 1, cursorPos - 1);
            }
        }

        function clearExpression() {
            currentExpression = '';
            updateScreen();
        }

        function clearOutput() {
            document.getElementById('output').textContent = '';
        }

        function updateScreen() {
            document.getElementById('expression').value = currentExpression;
        }

        function differentiate() {
            const expression = document.getElementById('expression').value;
            const numberOfDerivatives = parseInt(document.getElementById('numberOfDerivatives').value);
            try {
                let result = expression;
                for (let i = 0; i < numberOfDerivatives; i++) {
                    result = math.derivative(result, 'x').toString();
                }
                document.getElementById('output').textContent = 'Result: ' + result;
            } catch (error) {
                document.getElementById('output').textContent = 'Invalid expression';
            }
        }
    </script>
</body>

</html>
